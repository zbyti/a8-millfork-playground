[compilation]
arch=strict
encoding=atascii
screen_encoding=atasciiscr

[allocation]
zp_bytes=$80-$FF
segment_default_start=$1000
segment_default_end=$9fff

[define]
ATARI_8=1
WIDESCREEN=1
KEYBOARD=1
JOYSTICKS=2
HAS_BITMAP_MODE=1

[output]
style=single
format=$FF,$FF,$E0,$02,$E1,$02,startaddr,startaddr,endaddr,allocated
extension=xex
